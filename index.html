<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Content Security Policy: restrict sources, avoid unsafe-eval -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' file:; style-src 'self' 'unsafe-inline' file:; img-src 'self' data: file:; connect-src 'self' file:; font-src 'self' data:;">
    <title>底片風格模擬器</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #1e1e1e; color: #d4d4d4; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 300px; background-color: #252526; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        #main-content { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        .control-group { margin-bottom: 20px; }
        .control-group h3 { margin-top: 0; margin-bottom: 10px; font-size: 14px; color: #00aaff; border-bottom: 1px solid #333; padding-bottom: 5px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; }
        input[type="range"] { width: 100%; cursor: pointer; }
        select, button { width: 100%; padding: 8px; margin-bottom: 10px; background-color: #333; color: #d4d4d4; border: 1px solid #555; border-radius: 3px; }
        button { background-color: #007acc; cursor: pointer; }
        button:hover { background-color: #0099e6; }
        #file-ops { margin-top: auto; } /* Pushes file operations to the bottom */
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="control-group">
            <h3>底片風格</h3>
            <select id="film-profile-selector"></select>
        </div>

        <div class="control-group">
            <h3>色彩與色調</h3>
            <label for="temperature-slider">色溫</label>
            <input type="range" id="temperature-slider" min="-100" max="100" value="0">
            <label for="tint-slider">色調</label>
            <input type="range" id="tint-slider" min="-100" max="100" value="0">
            <label for="vibrance-slider">自然飽和度</label>
            <input type="range" id="vibrance-slider" min="-100" max="100" value="0">
        </div>

        <div class="control-group">
            <h3>顆粒感</h3>
            <label for="grain-intensity-slider">強度</label>
            <input type="range" id="grain-intensity-slider" min="0" max="100" value="20">
            <label for="grain-size-slider">大小</label>
            <input type="range" id="grain-size-slider" min="0.5" max="5" value="1.5" step="0.1">
            <label for="grain-roughness-slider">粗糙度</label>
            <input type="range" id="grain-roughness-slider" min="0" max="1" value="0.5" step="0.05">
            <label for="grain-mono-toggle">單色顆粒</label>
            <input type="checkbox" id="grain-mono-toggle" checked>
        </div>

        <div class="control-group">
            <h3>光暈效果</h3>
            <label for="halation-intensity-slider">強度</label>
            <input type="range" id="halation-intensity-slider" min="0" max="1" value="0.1" step="0.01">
            <label for="halation-radius-slider">半徑</label>
            <input type="range" id="halation-radius-slider" min="0" max="100" value="25">
            <label for="halation-threshold-slider">觸發閾值</label>
            <input type="range" id="halation-threshold-slider" min="0.5" max="1" value="0.9" step="0.01">
        </div>

        <div class="control-group">
            <h3>光學效果</h3>
            <label for="vignette-intensity-slider">暗角</label>
            <input type="range" id="vignette-intensity-slider" min="0" max="1" value="0.2" step="0.01">
        </div>

        <div id="file-ops">
            <button id="load-btn">載入圖片</button>
            <button id="save-btn">儲存圖片</button>
            <button id="batch-btn">批次處理</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <input type="file" id="batch-input" accept="image/*" multiple style="display: none;">
        </div>
    </div>

    <div id="main-content">
        <canvas id="gl-canvas"></canvas>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
